<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
<title>Coca Clothing</title>
<vtex:metaTags/>
<link rel="stylesheet" type="text/css" href="~/arquivos/cc-reset.css" />
<link rel="stylesheet" type="text/css" href="~/arquivos/cc-estrutura.css" />
<link rel="stylesheet" type="text/css" href="~/arquivos/cc-departamento.css" />
<link rel="stylesheet" type="text/css" href="~/arquivos/cc-fontface-gotham-pack.css" />

<script language="javascript" src="/arquivos/cc-geral.js" type="text/javascript"></script>
<script language="javascript" src="/arquivos/cc-departamento.js" type="text/javascript"></script>

<!--  SubTemplate: pngIeFix -->
<vtex:template id="pngIeFix" />
<!-- /SubTemplate: pngIeFix -->
</head>

<body class="cc-departamento">
    <!-- Header -->
    <div id="wrapper-full-header" class="hold-wrapper" >
        <div id="hold-header" class="wrapper" >
            <vtex:template id="CC-header" />
        </div>
    </div>

    <div class="hold-wrapper" id="wrapper-main-content" >
        <div id="content">
            <div id="texto-resultado"><vtex.cmc:searchTitle /></div>
            <div id="sideBar">
                    <div id="departmentNavigator" class="navigator">
                    <!--  Controle: navegador de departamento -->
                	<vtex.cmc:searchNavigator />
        			<!-- /Controle: navegador de departamento -->
        	    	</div>
            </div>
            <div id="collections">
        		<div class="collectionWrap">
    				<!--  Controle: Resultado da busca / Lista de produtos -->
    				<vtex.cmc:searchResult layout="093ed009-4cab-4dee-b2b6-514a219ada2f" itemCount="12" columnCount="3" />
    				<!--  /Controle: Resultado da busca / Lista de produtos -->
    			</div>
    		</div>
    	</div>
    </div>

        <!-- Footer -->
        <div id="wrapper-full-footer" class="hold-wrapper" >
            <div class="hold-wrapper" style="height: 200px;">
                
                <div class="footer-background" ></div>
                <div class="wrapper" >
                    <!--  SubTemplate: footer -->
                    <vtex:template id="CC-footer" />
                    <!--  /SubTemplate: footer -->
                </div>
                
            </div>
            
            <!-- Subfooter -->
            <div class="hold-wrapper" id="hold-subfooter" >
                <!--  SubTemplate: subfooter -->
                <vtex:template id="CC-subfooter" />
                <!--  /SubTemplate: subfooter -->
            </div>
        </div>
</body>
</html>
